        <div class="content markdown">
            <p>咸鱼精，顾名思义，就是一条成了精的咸鱼。<br></p>
<p>哈哈，开玩笑的。其实这次想讲的不是咸鱼精，是最近看的《贤愚经》。<br></p>
<p>一直挺想找时间研究一下宗教，但是这样一个庞然大物，实在下不去手，只能偶尔在其周边游荡一下。<br></p>
<p>之前和KAREN学了一段时间圣经，后来因为各种原因停了下来.<br></p>
<p>虽然无法全盘接收，但很多种说法我都能够认同，毕竟当我们的所知还无法了解实物全貌时，任何可能性都有可能为真。<br></p>
<p>好啦，虽然《贤愚经》以“经”为名，但是其实是本故事集嗷。</p>
<p>很多时候，你一旦认真起来，会发现这个世界像你展开了你从未想过的另一个画面，令你叹为观止。<br><br></p>

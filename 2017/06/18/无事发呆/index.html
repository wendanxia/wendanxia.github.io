        <h1 class="title">无事发呆</h1>
        <div class="stuff">
            <span>六月 18, 2017</span>
        </div>
        <div class="content markdown">
            <p>文字有时是很可怕的。将那些稀疏平常的事物，用平实的语句或虚浮的辞藻将其修饰，在陌生的群体中便会瞬间伟岸高大起来。<br><br></p>
<p>明明知道，哪有什么标准答案呢，同一件事，每个人所见所知不一，角度不一，观念不一，结论的不确定性会以几何级数增长，然而人们大多时候，依然习惯性地持着非黑即白的观念。<br><br></p>
<p>有时觉得很累，我们害怕与其他人一样，也害怕与其他人不一样，也许这并不矛盾。<br>比如说，能够闭上第二层眼睑的人，到底是幸运，还是不幸呢。</p>

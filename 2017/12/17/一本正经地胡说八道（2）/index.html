            <p>乐凯：这个饺子很好吃</p>
<p>我：嗯，看你的光盘就看出来了</p>
<p>乐凯：我故意吃完了才说，免得你们抢我的</p>
<p>何老师：……</p>
<hr>
<p>贺强拿着手机：我的手机一直没信号</p>
<p>走进餐厅坐好</p>
<p>何老师：我的手机也没信号了！</p>
<p>我：看看你们这些手机奴，我就不在乎信号</p>
<p>停顿了两秒</p>
<p>我：因为我手机没电</p>
<hr>
<p>未完待续</p>
